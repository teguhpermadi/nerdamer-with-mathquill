    <script>
      var mathFieldSpan = document.getElementById("math-field");
      //   var latexSpan = document.getElementById("latex");

      var MQ = MathQuill.getInterface(2); // for backcompat
      var mathField = MQ.MathField(mathFieldSpan, {
        spaceBehavesLikeTab: true, // configurable
        handlers: {
          edit: function () {
            // useful event handlers
            // latexSpan.textContent = mathField.latex(); // simple API
            $("#tex").val(mathField.latex());
          },
        },
      });

      function calculate() {
        try {
          //   ambil value dari #tex
          var tex = $("#tex").val();
          // conver value dari latex ke nerdamer
          var con = nerdamer.convertFromLaTeX(tex);
          // inputkan value ke dalam nerdamer
          var ner = nerdamer(con);
          // hitung value dan cetak
          console.log(ner.evaluate().toString());
        } catch (e) {
          alert(e.message);
        }
      }
    </script>
